server:
  port: 8081  # ? Set your custom server port

spring:
  application:
    name: Multi tenacy - database per tenant demo

  datasource:
    url: jdbc:postgresql://localhost:5432/tenants?currentSchema=public
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    format_sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

multi-tenancy:
  mode: DATABASE  # DATABASE | SCHEMA | DISCRIMINATOR
  tenants:
    - id: tenant1
      url: jdbc:postgresql://localhost:5432/tenant1?currentSchema=public
      username: postgres
      password: root
    - id: tenant2
      url: jdbc:postgresql://localhost:5432/tenant2?currentSchema=public
      username: postgres
      password: root